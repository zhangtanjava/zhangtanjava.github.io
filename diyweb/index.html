      <script>document.querySelector("#url-input").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          document.querySelector("#play-button").click();
        }
      });

      const videoPlayer = document.querySelector("#video-player");
      const defaultImage = document.querySelector("#default-image");
      const errorMessage = document.querySelector("#error-message");
      const urlSelect = document.querySelector("#url-select");
      const urlInput = document.querySelector("#url-input");
      const playButton = document.querySelector("#play-button");

      playButton.addEventListener("click", () => {
        const selectedUrl = urlSelect.value;
        const userInput = urlInput.value;
        if (userInput === "") {
          anzhiyu.snackbarShow("请输入正确的视频地址", false, 2000);
          return;
        }
        const finalUrl = selectedUrl + userInput;
        videoPlayer.src = finalUrl;
        defaultImage.style.display = "none";
        videoContainer.style.borderRadius = "0";
      });
      </script>
      <style>#video-container {

      /* Add this style */
      #input-wrapper {
        display: flex;

      }

      /* Add this style */
      #button-wrapper {

        margin-left: 95px;

      #play-button,
      #url-select {

      #url-input {

      #url-input:focus {
